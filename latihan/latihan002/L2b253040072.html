<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" align="center" width="250">
            <thead style="background-color: gray;" cellpading="7">
                <th colspan="3">INPUT DATA MAHASISWA</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="username">username</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="username" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fullname">Fullname</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="fullname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">e-mail</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="agama">agama</label>
                    </td>
                    <td>:</td>
                    <td>
                        <select name="agama" id="agama1">
                            <option value="pilihAgama">pilih agama</option>
                            <option value="islam">islam</option>
                            <option value="kristen">kristen</option>
                            <option value="konghucu">konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jenisKelamin">Jenis Kelamin</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jenisKelamin">laki-laki
                        <input type="radio" name="jenisKelamin">perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hobi">Hobi</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="musik">musik
                        <input type="checkbox" name="olahraga">Olahraga
                        <input type="checkbox" name="gaming">Gaming
                        <input type="checkbox" name="lainnya">Lainnya
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="profilSingkat">Profil Singkat</label>
                    </td>
                    <td>:</td>
                    <td>
                        <textarea name="profilSingkat" id="profilSingkat1"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="12" align="right">
                    <input type="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
