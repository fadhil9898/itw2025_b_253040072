<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indo Drip</title>
    <link rel="icon" href="asset/img/Logo/logo1-removebg-preview.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
     <nav class="bg-white fixed w-full shadow-md z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <div class="text-2xl font-bold text-blue-600">
        MyWebsite
      </div>

      <!-- Menu Desktop -->
      <div class="hidden md:flex space-x-8">
        <a href="#" class="hover:text-blue-600">Home</a>
        <a href="#about" class="hover:text-blue-600">About</a>
        <a href="#portfolio" class="hover:text-blue-600">Portfolio</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
      </div>

      <!-- Hamburger Button (Mobile) -->
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu"
       class="hidden md:hidden px-4 pb-4 flex flex-col space-y-3 bg-white">
    <a href="#" class="hover:text-blue-600">Home</a>
    <a href="#about" class="hover:text-blue-600">About</a>
    <a href="#portfolio" class="hover:text-blue-600">Portfolio</a>
    <a href="#contact" class="hover:text-blue-600">Contact</a>
  </div>
</nav>

<script>
  document.getElementById("menu-btn").onclick = function () {
    document.getElementById("mobile-menu").classList.toggle("hidden");
  };
</script>

  </body>
</html>
